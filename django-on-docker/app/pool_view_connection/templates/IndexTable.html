<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
</head>
<body>

<ul class="nav">
      <li class="nav-item">
        <a class="nav-link" href="Add_Table">Add Table</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{% url 'IndexGeneral' %}">Inicio</a>
    </li>
</ul>

<center>


    <h1> Tables DB Connections </h1>
    <br/>
    <br/>

    <div class="container">

        <table class="table">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Table</th>
                <th scope="col">ConexsID</th>
            </tr>
            </thead>
            <tbody>
            {% for element in connexTable %}
            <tr>
                <td>{{element.id}}</td>
                <th scope="row"> {{element.table}}</th>
                <th scope="row">{{element.conexs_pool_id}}</th>
                <td>
                    <a href="editTable/{{element.id}}" class="btn btn-secondary"> <i class="bi bi-pencil-square"> </i>
                        Edit </a>
                    <a href="DeleteTable/{{element.id}}" class="btn btn-danger"> <i class="bi bi-trash"> </i>
                        Delete
                    </a>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
        {% if messages %}
        {% for msg in messages %}
        <b>{{msg}}</b>
        {% endfor %}
        {% endif %}
    </div>
</center>
</body>
</html>
